<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘 뭐 먹지?</title>

  <link rel="stylesheet" href="styles/style.css">

  <script src="scripts/weeklyMenu.js" defer></script>
  <script src="scripts/timeInfo.js" defer></script>
  <script src="https://kit.fontawesome.com/cb362b69bf.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="site_header">
    <div class="top_bar">
      <h1 class="site_title">오늘 뭐 먹지?</h1>
      <i class="fas fa-bars"></i>
    </div>
    
    <nav class="header_menu">
      <div class="menu_item">식단표 🥫</div>
      <div class="menu_item">개발자 👨‍💻</div>
    </nav>
  </header>

  <section class="main_section">
    <div class="time_info">
      <span class="meal">아침/점심/저녁</span>
      <span class="date">날짜/요일</span>
    </div>

    <div class="desktop_view">
      <div class="meal_place giksik">
        <div class="toggle_bar">
          <h2 class="where">기숙사 식당</h2>
          <i class="fas fa-caret-up"></i>
        </div>
        
        <div class="meal_provider">
          <span class="who">휘당</span>
          
          <ul class="menu">
          </ul>
        </div>

        <div class="meal_provider" style="border-bottom: none;">
          <span class="who">모던 보울</span>

          <ul class="menu">
          </ul>
        </div>

      </div>

      <div class="meal_place haksik">
        <div class="toggle_bar">
          <h2 class="where">학생 식당</h2>
          <i class="fas fa-caret-up"></i>
        </div>

        <div class="meal_provider">
          <span class="who">한식</span>

          <ul class="menu">
          </ul>
        </div>

        <div class="meal_provider" style="border-bottom: none;">
          <span class="who">일품</span>

          <ul class="menu">
          </ul>
        </div>
      </div>

      <div class="meal_place kyosik">
        <div class="toggle_bar">
          <h2 class="where">교직원 식당</h2>
          <i class="fas fa-caret-up"></i>
        </div>

        <div class="meal_provider" style="border-bottom: none;">
          <span class="who">단일 메뉴</span>

          <ul class="menu">
          </ul>
        </div>
      </div>
    </div> 
  </section>

  <footer class="site_info">
    <ul class="address">
      <li style="text-transform:uppercase">copyright © all rights reserved</li>
      <li><a href="https://github.com/seo-changmin-dev">https://github.com/seo-changmin-dev</a></li>
    </ul>
  </footer>
</body>

</html>
